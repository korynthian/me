<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="hero">
            <h1 class="typing" data-text="Hello, I'm [Your Name]."></h1>
            <p class="typing" data-text="Welcome to my personal site!"></p>
        </section>

        <section id="about">
            <h2 class="typing" data-text="About Me"></h2>
            <p class="typing" data-text="I'm a web developer passionate about creating engaging digital experiences."></p>
            <p class="typing" data-text="I specialize in front-end development with expertise in HTML, CSS, and JavaScript."></p>
            <p class="typing" data-text="In my spare time, I enjoy learning new technologies, hiking, and playing chess."></p>
        </section>

        <section id="projects">
            <h2 class="typing" data-text="Projects"></h2>
            <div class="project">
                <h3 class="typing" data-text="Project 1: Responsive Portfolio"></h3>
                <p class="typing" data-text="A sleek, responsive personal portfolio designed with HTML, CSS, and JavaScript."></p>
                <a href="https://github.com/yourprofile/project1" class="typing" data-text="View on GitHub" target="_blank">View on GitHub</a>
            </div>
            <div class="project">
                <h3 class="typing" data-text="Project 2: JavaScript Game"></h3>
                <p class="typing" data-text="A fun browser-based game testing speed and reflexes, built with vanilla JavaScript."></p>
                <a href="https://github.com/yourprofile/project2" class="typing" data-text="View on GitHub" target="_blank">View on GitHub</a>
            </div>
        </section>

        <section id="contact">
            <h2 class="typing" data-text="Contact"></h2>
            <p class="typing" data-text="Feel free to reach out!"></p>
            <p class="typing" data-text="Email: yourname@example.com"></p>
            <p class="typing" data-text="Social Links:"></p>
            <div class="social-links">
                <a href="https://twitter.com/yourprofile" class="typing" data-text="Twitter" target="_blank">Twitter</a>
                <a href="https://github.com/yourprofile" class="typing" data-text="GitHub" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourprofile" class="typing" data-text="LinkedIn" target="_blank">LinkedIn</a>
            </div>
        </section>
    </div>
</body>
</html>
