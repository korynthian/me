<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Retro Personal Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="terminal">
        <div class="output">
            <p class="typing" data-text="> about"></p>
            <p class="typing" data-text="Welcome to the About Me section!"></p>
            <section>
                <h2 class="typing" data-text="Who Am I?"></h2>
                <p class="typing" data-text="Insert a short biography about yourself here. Talk about your background, interests, and what motivates you."></p>
            </section>
            <section>
                <h2 class="typing" data-text="What I Do"></h2>
                <p class="typing" data-text="Describe your skills, projects, or the kind of work you specialize in. This is the perfect place to highlight your expertise."></p>
            </section>
            <section>
                <h2 class="typing" data-text="Fun Facts"></h2>
                <p class="typing" data-text="Add a few interesting facts about yourself here. Maybe a hobby, a favorite quote, or something unique about you."></p>
            </section>
            <a href="index.html" class="link">back</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
